<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let inp = prompt('Nhập a');
    let inp2 = prompt('nhập b');
    while (a.length && b.length < 2) {
        a.push(inp)
        b.push(inp2)
    }
    if (a === b) {
        alert('giống nhau ')
    }else {
        alert('khác nhau')
    }
</script>
</body>
</html>
