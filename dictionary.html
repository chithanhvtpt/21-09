<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="input"></label>
<label><input type="button" onclick="click()" value="clickme"></label>
<br>
<p id="result"></p>
<script>
    let english = ["hello", "bye", "cat", "dog"];
    let vietnam = ["xin chào", "tạm biệt", "con mèo", "con chó"];
    function click() {
        let input = document.getElementById("input").value;
        let check = false
        for (let i = 0; i < english.length; i++) {
            if (input === english[i]) {
                document.getElementById('result').innerHTML = vietnam[i]
                check = true
                break
            }
        }
        if (check === false) {
            document.getElementById('result').innerHTML = 'không tìm thấy'
        }
    }
</script>
</body>
</html>
