<script>
    let arr = [4, 3, -2, -1, -3, -4, -5];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0){
            count ++
        }
            }
    document.write('số nguyên dương trong chuỗi là :' + count)
</script>
